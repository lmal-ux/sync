<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <!--meta name="viewport" content="width=device-width, initial-scale=1"-->
  <script defer>
    let vk = 'virtualKeyboard' in navigator;
    let x = 0, y = 0, width = 0, height = 1;
    if (vk){navigator.virtualKeyboard.overlaysContent = true; navigator.virtualKeyboard.addEventListener('geometrychange', (event) => {({ x, y, width, height } = event.target.boundingRect);});}
    document.addEventListener('DOMContentLoaded', () => {const sendBtn = document.getElementById('chat-typingbox-send');sendBtn.ontouchend = (e) => {e.preventDefault();if (!height && vk) {sendBtn.focus()}; sendBtn.dispatchEvent(new Event('click'))};});
  </script> 
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>Sync</title>
</head>
<body>
  <div class="header">
    <div class="menu">MENU</div>
    <div class="GAP"></div>
    <div class="title">HIHIHI</div>
    <div class="profile">lmao</div>
    <div class="GAP"></div>
  </div>
  <div class="video">
    <video id="video" src="vid.mp4" muted autoplay loop></video>
  </div>
  <div class="tabs">
    <div class="switch">
      <div id="switch-chat" class="switchx">Chat</div>
      <div id="switch-setup" class="switchx">setup</div>
    </div>
    <div class="tab">
      <div class="tab-chat" id="tab-chat">
        <div id="chat-messages" class="chat-messages">
          <div class="messages" id="messages"></div>
        </div>
        <div id="chat-typingbox" class="chat-typingbox">
          <textarea name="chat" id="chat-typingbox-input" class="chat-typingbox-input" virtualkeyboardpolicy="auto" placeholder="Type a message"></textarea>
          <button class="chat-typingbox-send" id="chat-typingbox-send">send</button>
        </div>
      </div>
      <div id="tab-setup">
        Hiii
      </div>
    </div>
  </div>
  <div id="debug" style="position: fixed; display: flex; top:50%; pointer-events: none; height: 100%; width:100%; justify-content: center; align-content: center; font-size: 10px; "></div>
  
  
<script type="text/javascript" charset="utf-8">
  const chatBox = document.getElementById('messages');
  const chatBoxSend = document.getElementById('chat-typingbox-send')
  const debug = document.getElementById('debug');
  let chatBoxHeight = null;
  let chatBoxScrollHeight = null;
  //chatBox.onscroll = () => {debug.innerText = chatBox.scrollTop}
  let a = 0 ,b = 0
  function lmao (){
    if (!a) { a = chatBox.scrollTop; debug.innerText = chatBox.scrollTop;}
    else if (!b) {b = chatBox.scrollTop; debug.innerText = chatBox.scrollTop;}
    else if(a && b) {debug.innerText = b - a}
  };
  chatBoxSend.onclick = lmao
  window.ondblclick = () => {a = 0; b = 0; debug.innerText = 'reset'}
  const rever = new ResizeObserver(entries => {
    for (const entry of entries) {
      const { width, height } = entry.contentRect;
      const actScrollHeight = chatBox.scrollHeight - chatBox.clientHeight
      const roundedScrollTop = Math.round(chatBox.scrollTop)
      const diff = chatBoxHeight - chatBox.clientHeight
      const hidden = actScrollHeight - roundedScrollTop
      const absDiff = Math.abs(diff)
      
      if (chatBoxHeight) {
        if (0 < diff && (absDiff >= (actScrollHeight - roundedScrollTop))){
          chatBox.scrollTop += diff + absDiff
          return 
        }
      
        chatBox.scrollTop = Math.min(chatBox.scrollTop + diff , actScrollHeight)
        }
      chatBoxHeight = chatBox.clientHeight
      chatBoxScrollHeight = actScrollHeight
    }
  });
  
  rever.observe(chatBox)
  
  
  for (let i = 1; i <= 50; i++) {
    const msg = document.createElement('div');
    msg.textContent = `Message #${i}`;
    msg.style.padding = '0.5rem';
    chatBox.appendChild(msg);
  }
  
</script> 
</body>

</html>
