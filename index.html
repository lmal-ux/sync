<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <!--meta name="viewport" content="width=device-width, initial-scale=1"-->
  <script defer>
    let vk = 'virtualKeyboard' in navigator;
    let x = 0, y = 0, width = 0, height = 1;
  
    if (vk){navigator.virtualKeyboard.overlaysContent = true; navigator.virtualKeyboard.addEventListener('geometrychange', (event) => {({ x, y, width, height } = event.target.boundingRect);});}
    let r = 0, q = [];
    document.addEventListener('DOMContentLoaded', () => { r = 1; q.forEach(f => f()); q = [] });
    window.odr = f => r ? f() : q.push(f);
    
    odr(() => {const sendBtn = document.getElementById('chat-typingbox-send');sendBtn.ontouchend = (e) => {e.preventDefault();if (!height && vk) {sendBtn.focus()}; sendBtn.dispatchEvent(new Event('click'))};});

    odr(()=>{const chatBox = document.getElementById('messages'); 
    let chatBoxHeight = null, chatBoxScrollHeight = null, chatBoxScrollTop = null; 
    chatBox.addEventListener('scroll',() => {chatBoxScrollTop = chatBox.scrollTop})
    new ResizeObserver(entries => {for (const entry of entries) {const actScrollHeight = chatBox.scrollHeight - chatBox.clientHeight, diff = chatBoxHeight - chatBox.clientHeight, hidden = actScrollHeight - Math.round(chatBox.scrollTop);if (chatBoxHeight) {if (hidden <= 2){chatBox.scrollTop = chatBoxScrollTop - Math.abs(diff)}else {chatBox.scrollTop = Math.min(chatBox.scrollTop + diff, actScrollHeight)}};chatBoxHeight = chatBox.clientHeight;chatBoxScrollHeight = actScrollHeight}}).observe(chatBox)})
  </script>
  <link rel="stylesheet" href="layout.css" type="text/css" media="all" />
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>Sync</title>
</head>
<body>
  <div class="header">
    <div class="menu">MENU</div>
    <div class="gap"></div>
    <div class="title">HIHIHI</div>
    <div class="profile">lmao</div>
    <div class="gap"></div>
  </div>
  <div class="video">
    <video id="video" src="vid.mp4" muted autoplay loop></video>
  </div>
  <div class="tabs">
    <div class="switch">
      <div id="switch-chat" class="switchx">Chat</div>
      <div id="switch-setup" class="switchx">setup</div>
    </div>
    <div class="tab">
      <div class="tab-chat" id="tab-chat">
        <div id="chat-messages" class="chat-messages">
          <div class="messages" id="messages"></div>
        </div>
        <div id="chat-typingbox" class="chat-typingbox">
          <textarea name="chat" id="chat-typingbox-input" class="chat-typingbox-input" virtualkeyboardpolicy="auto" placeholder="Type a message"></textarea>
          <button class="chat-typingbox-send" id="chat-typingbox-send">send</button>
        </div>
      </div>
      <div id="tab-setup">
        Hiii
      </div>
    </div>
  </div>
  
  
<script type="text/javascript" charset="utf-8">
  const chatBox = document.getElementById('messages');
  
  for (let i = 1; i <= 50; i++) {
    const msg = document.createElement('div');
    msg.textContent = `Message #${i}`;
    msg.style.padding = '0.5rem';
    chatBox.appendChild(msg);
  }
  
</script> 
</body>

</html>
