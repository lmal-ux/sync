<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <!--meta name="viewport" content="width=device-width, initial-scale=1"-->
  <script defer>
    let vk = 'virtualKeyboard' in navigator;
    let x = 0, y = 0, width = 0, height = 1;
    if (vk){navigator.virtualKeyboard.overlaysContent = true; navigator.virtualKeyboard.addEventListener('geometrychange', (event) => {({ x, y, width, height } = event.target.boundingRect);});}
    document.addEventListener('DOMContentLoaded', () => {const sendBtn = document.getElementById('chat-typingbox-send');sendBtn.ontouchend = (e) => {e.preventDefault();if (!height && vk) sendBtn.focus();};});
  </script> 
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>Sync</title>
</head>
<body>
  <div class="header">
    <div class="menu">MENU</div>
    <div class="GAP"></div>
    <div class="title">HIHIHI</div>
    <div class="profile">lmao</div>
    <div class="GAP"></div>
  </div>
  <div class="video">
    <video id="video" src="vid.mp4" muted autoplay loop></video>
  </div>
  <div class="tabs">
    <div class="switch">
      <div id="switch-chat" class="switchx">Chat</div>
      <div id="switch-setup" class="switchx">setup</div>
    </div>
    <div class="tab">
      <div class="tab-chat" id="tab-chat">
        <div id="chat-messages" class="chat-messages">
          <div class="messages" id="messages"></div>
        </div>
        <div id="chat-typingbox" class="chat-typingbox">
          <textarea name="chat" id="chat-typingbox-input" class="chat-typingbox-input" virtualkeyboardpolicy="auto" placeholder="Type a message"></textarea>
          <button class="chat-typingbox-send" id="chat-typingbox-send">send</button>
        </div>
      </div>
      <div id="tab-setup">
        Hiii
      </div>
    </div>
  </div>
  <div id="debug"  style="position: fixed; display: flex; top:50%; pointer-events: none; height: 100%; width:100%; justify-content: center; align-content: center; font-size: 10px; ">
    Hi
  </div>
<script type="text/javascript" charset="utf-8">
  const chatBox = document.getElementById('messages');
  const debug = document.getElementById('debug')
  let chatBoxHeight = null;
  let chatBoxScrollHeight = null;
  window.chatBox = chatBox
  const rever = new ResizeObserver(entries => {
    for (const entry of entries) {
      const { width, height } = entry.contentRect;
      const actScrollHeight = chatBox.scrollHeight - chatBox.clientHeight 
      const roundedScrollTop = Math.round(chatBox.scrollTop)
      const diff = chatBoxHeight - chatBox.clientHeight
      
      if (chatBoxHeight ) {
        chatBox.scrollTop += diff
      }
      chatBoxHeight = chatBox.clientHeight
      chatBoxScrollHeight = actScrollHeight
    }
  }); 
  
  rever.observe(chatBox)
  chatBox.onscroll = () => {
    //debug.innerText = "scroll top " + chatBox.scrollTop
    debug.innerText = "scroll hight: " + (chatBox.scrollHeight - chatBox.clientHeight) + "\nscrollTop: " + Math.round(chatBox.scrollTop)
      
  }
  
  for (let i = 1; i <= 50; i++) {
    const msg = document.createElement('div');
    msg.textContent = `Message #${i}`;
    msg.style.padding = '0.5rem';
    chatBox.appendChild(msg);
  }
  const div = document.createElement('div')
  div.textContent = "LMAO";
  div.style.padding = "0.5rem";
  setTimeout(() => {chatBox.appendChild(div)},10000)
</script> 
</body>

</html>
